#---------------------
# CONSULTAS MIAS PARA GRAPIQL
#---------------------

query {
  getProductos {
    nombre
    precio
    foto
  }
}

mutation {
  createProducto(datos: {
    nombre: "productoXGraphQL",
    precio: 35,
    foto: "https://dc722jrlp2zu8.cloudfront.net/media/fbads-graphql.jpg"
  }) {
    id
  }
}


