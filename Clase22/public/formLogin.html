<!DOCTYPE html>
<html lang="es">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
​
<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Login de Usuario</h1>
            <br>
            <form method="post" action="/login">

                <div class="form-group">
                    <input type="text" id="username" name="username"class="form-control w-50 my-2 mr-2" placeholder="Ingrese email"required>
                    <input type="password" id="password" name="password" class="form-control w-50 my-2 mr-2" autocomplete="off" placeholder="Ingrese password"required>
                    <button class="btn btn-success mt-3">Enviar</button>
                </div>
            </form>
            <hr>
            <div class="text-left">
              <button class="btn btn-success my-3" onclick="location.href = '/signup'">Ir a Registracion</button>
            </div>
            <div class="text-right">
                <button class="btn btn-success my-3" onclick="location.href = '/graphql'">Ir a GraphiQL</button>
            </div>
        </div>
    </div>
</body>
​
</html>
